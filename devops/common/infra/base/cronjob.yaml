apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cronjob
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .  
spec:
  generators:
  - clusters: {}
  template:
    metadata:
      name: '{{name}}-cronjob'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .
    spec:
      project: dev-infra
      source:
        repoURL: 'https://github.com/SafiBank/SaFiMono.git'
        path: devops/argocd/environments/common/infra/cronjob
        targetRevision: HEAD
      destination:
        server: '{{server}}'
        namespace: cronjob
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
