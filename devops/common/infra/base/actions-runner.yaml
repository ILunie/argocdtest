apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: actions-runner
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster: apps
  template:
    metadata:
      name: '{{name}}-actions-runner'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .;../../base/
    spec:
      project: dev-infra
      source:
        repoURL: 'https://github.com/SafiBank/SaFiMono.git'
        path: devops/argocd/environments/common/infra/actions-runner/overlays/{{name}}
        targetRevision: HEAD
      destination:
        server: '{{server}}'
        namespace: actions-runner
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
