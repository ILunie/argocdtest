apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tempo-brave-http-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-internal  
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
    cert-manager.io/cluster-issuer: zerossl-dns
spec:
  rules:
    - host: tempo-http.monitoring.brave.safibank.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tempo-http-brave-distributor
                port:
                  number: 4318
  tls:
    - hosts:
        - tempo-http.monitoring.brave.safibank.online
      secretName: tempo-http.monitoring.brave.safibank.online-tls
